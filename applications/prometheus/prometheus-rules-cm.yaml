apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-custom-rules
  labels:
    # Helm chart is using this label to pick up these rules.
    prometheus.io/rules: "true"
data:
  custom-rules.yaml: |-
    groups:
    - name: custom-alerts
      rules:
      - alert: HostIsDown
        expr: up{job="external-node-exporter"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Host {{ $labels.instance }} is down"
          description: "The node_exporter on {{ $labels.instance }} has been down for more than 5 minutes."

      - alert: HighCpuUsage
        expr: '100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80'
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage on {{ $labels.instance }} has been above 80% for 10 minutes."